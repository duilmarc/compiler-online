<div class="row" *ngIf="results.code == 0" > 
  <div class="col-md-12">
      <div class="alert alert-success" role="alert">Success code with 0</div>
  </div>
</div>
<div class="row" *ngIf="results.code != 0" > 
  <div class="col-md-12">
      <div class="alert alert-danger" role="alert">Something went wrong</div>
  </div>
</div>
<div class="card">
    <div class="card-header">
      Shell
    </div>
    <div class="card-body">    
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Stdout</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6">{{ results.stdout }}</textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Stderr</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="6">{{ results.stderr }}</textarea>
          </div>
        </div>
      </form>

    </div>
</div>
